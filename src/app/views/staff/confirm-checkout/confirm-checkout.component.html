<div
  class="modal fade"
  id="checkoutModal"
  data-bs-backdrop="static"
  tabindex="-1"
  aria-labelledby="checkoutModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="checkoutModalLabel">
          Confirm Payment
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="d-flex w-100 flex-column gap-2">
            <h5>
              Cashier: <b>{{ users?.name }}</b>
            </h5>
            <h5>
              Total: <b>{{ formatNumber(subtotal(orders)) }}</b>
            </h5>
            <h5>
              Cash Recieve:
              <b>{{ formatNumber(cashReceived.valueAsNumber) }}</b>
            </h5>
            <h5>
              Change:
              <b>{{
                formatNumber(
                  computeChange(subtotal(orders), cashReceived.valueAsNumber)
                )
              }}</b>
            </h5>
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="cashReceived"
                #cashReceived
                [defaultValue]="0"
                placeholder="0"
                (keyup)="onCashReceivedChange(cashReceived.valueAsNumber)"
              />
              <label for="cashReceived">Cash Recieve</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger btn-lg w-100"
          (click)="submit(cashReceived.valueAsNumber)"
          [disabled]="
            (loadingService.isLoading('checkout') | async) === true ||
            cashReceived.valueAsNumber < subtotal(orders) ||
            isCashReceivedNaN()
          "
        >
          <span
            *ngIf="(loadingService.isLoading('checkout') | async) === true"
            class="spinner-border spinner-border-sm me-2"
            role="status"
            aria-hidden="true"
          ></span>
          {{
            (loadingService.isLoading("checkout") | async) === true
              ? "Checking out..."
              : "Confirm Checkout"
          }}
        </button>
      </div>
    </div>
  </div>
</div>
