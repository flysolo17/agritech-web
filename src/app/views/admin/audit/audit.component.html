<div class="container-fluid d-flex flex-column h-100 gap-3 p-3">
  <div class="containers p-3">
    <h5>Audit Logs</h5>

    <!--Export and button upper-->
    <div class="row">
      <div class="col">
        <h6 class="label">Audit No.</h6>
        <div class="row">
          <input class="search-input" type="text" />
        </div>
      </div>
      <div class="col">
        <h6 class="label">Username</h6>
        <div class="row">
          <input class="search-input" type="text" />
        </div>
      </div>
      <div class="col">
        <h6 class="label">Role</h6>
        <div class="row">
          <input class="search-input" type="text" />
        </div>
      </div>
      <div class="col">
        <h6 class="label"></h6>
        <div class="row">
          <button
            type="button"
            class="btn btn-outline-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="bi bi-download"></i> Download
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item"
              ><i class="bi bi-filetype-xlsx"></i>Download as Excel</a
            >
            <a class="dropdown-item"
              ><i class="bi bi-filetype-pdf"></i>Download as PDF</a
            >
          </div>
        </div>
      </div>
    </div>

    <!--Search bar and button bottom-->
    <div class="row">
      <div class="col">
        <h6 class="label">Component</h6>
        <div class="row">
          <input class="search-input" type="text" />
        </div>
      </div>
      <div class="col">
        <h6 class="label">Action</h6>
        <div class="row">
          <input class="search-input" type="text" />
        </div>
      </div>
      <div class="col">
        <h6 class="label">Date</h6>
        <div class="row">
          <input class="search-input" type="text" />
        </div>
      </div>
      <div class="col">
        <h6 class="label"></h6>
        <div class="row">
          <button mat-button class="btn btn-outline-secondary search">
            <i class="bi bi-search"></i>Search
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--Table-->
  <div class="containers p-3">
    <div class="recordsTable">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Audit No.</th>
            <th>Username</th>
            <th>Role</th>
            <th>Component</th>
            <th>Action</th>
            <th>Timestamp</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let audit of _auditLog">
            <!-- audit no.-->
            <td>{{ audit.id }}</td>
            <!-- user-name -->
            <td>{{ audit.email }}</td>
            <!-- role -->
            <td>{{ audit.role }}</td>
            <!-- component-->
            <td>{{ audit.component }}</td>
            <!-- action -->
            <td>{{ audit.action }}</td>
            <!-- timestamp-->
            <td>{{ formatTimeStamp(audit.timestamp) }}</td>
            <!-- view -->
            <td>
              <button
                class="btn btn-outline-secondary view-transaction"
                (click)="viewAudit(audit)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-eye"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                  />
                  <path
                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
