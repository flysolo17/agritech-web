<div
  class="modal fade"
  id="deleteProductModal"
  tabindex="-1"
  aria-labelledby="deleteProductModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #fbe9e7">
        <div class="d-flex gap-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-exclamation-triangle-fill text-danger"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          <div>
            <h1
              class="modal-title fs-5 text-danger"
              id="deleteProductModalLabel"
            >
              Delete this Product ?
            </h1>
            <span class="text-danger"
              >Doing so will delete the data permanently, but the sales records
              of this product will remain.</span
            >
          </div>
        </div>
      </div>
      <div class="modal-body">
        <p>Product name</p>
        <b>{{ product?.name }}</b>
        <div class="form-group mb-3">
          <input
            type="text"
            id="confirm"
            (keyup)="onChange($event)"
            class="form-control"
            aria-describedby="confirm"
          />
          <div id="confirm" class="form-text">
            Confirm you want to delete this product by typing: <b>confirm</b>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="confirmDelete()"
          class="btn btn-danger"
          [disabled]="
            confirm !== 'confirm' ||
            (loadingService.isLoading(product?.id ?? '') | async) === true
          "
        >
          <span
            *ngIf="
              (loadingService.isLoading(product?.id ?? '') | async) === true
            "
            class="spinner-border spinner-border-sm me-2"
            role="status"
            aria-hidden="true"
          ></span>
          {{
            (loadingService.isLoading("login") | async) === true
              ? "Deleting..."
              : "Confirm Deletion"
          }}
        </button>
      </div>
    </div>
  </div>
</div>
